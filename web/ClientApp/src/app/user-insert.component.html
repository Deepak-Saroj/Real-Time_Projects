<form>
    <div class="card">
        <div class="card-header bg-primary text-light">
            User Insert Form  
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>user Id</label>
                <input type="text" class="form-control" name="id" [(ngModel)]="user.id">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName">
            </div> 
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="emailId" [(ngModel)]="user.emailId">
            </div>  
             <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" name="password" [(ngModel)]="user.password">
            </div> 
              <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="user.phoneNumber">
            </div> 
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName">
            </div> 
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName">
            </div> 
              <div class="form-group">
                <label>Address1</label>
                <input type="text" class="form-control" name="address1" [(ngModel)]="user.address1">
            </div> 
              <div class="form-group">
                <label>Address2</label>
                <input type="text" class="form-control" name="address2" [(ngModel)]="user.address2">
            </div> 
              <div class="form-group">
                <label>country</label>
                <input type="text" class="form-control" name="country" [(ngModel)]="user.country">
            </div> 
              <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" name="state" [(ngModel)]="user.state">
            </div> 
              <div class="form-group">
                <label>Zip</label>
                <input type="text" class="form-control" name="zip" [(ngModel)]="user.zip">
            </div> 
              <div class="form-group">
                <label>Join Date</label>
                <input type="text" class="form-control" name="creation" [(ngModel)]="user.creation">
            </div> 
              <div class="form-group">
                <label>Role</label>
                <input type="text" class="form-control" name="role" [(ngModel)]="user.role">
            </div> 
           
              <div class="form-group">
                <label>Image</label>
                <input type="text" class="form-control" name="avatar" [(ngModel)]="user.avatar">
            </div> 
          
            
        </div>
        <div class="card-footer">
            <button class="btn btn-success">Save</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-danger">Cancel</button>
        </div>
    </div>
</form>
