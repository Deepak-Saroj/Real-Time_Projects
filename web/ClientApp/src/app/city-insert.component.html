<form> 

    <div class="form-group">
      <label>State Name</label>
      <select class="form-control" name="stId" [(ngModel)]="city.stId">
        <option *ngFor="let state of states" [value]="state.stId">
            {{state.stName}}
        </option>
      </select>
    </div>
    <!--<div class="form-group">
        <label>Location Name</label>
        <select class="form-control" name="stId" [(ngModel)]="city.stId">
          <option *ngFor="let state of locations" [value]="locations.locid">
              {{locations.locname}}
          </option>
        </select>
      </div>-->
    <div class="form-group">
        <label>City Id</label>
        <input class="form-control" name="cId" [(ngModel)]="city.cId">
    </div>
    <div class="form-group">
        <label>City Name</label>
        <input class="form-control" name="cName" [(ngModel)]="city.cName">
    </div>
    <button class="btn btn-success">Save</button>
    &nbsp;&nbsp;&nbsp;
    <button class="btn btn-danger">Cancel</button>

    
</form>
