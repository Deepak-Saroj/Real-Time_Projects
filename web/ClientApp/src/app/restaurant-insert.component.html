<form>
    <div class="card">
        <div class="card-header bg-primary text-light">
            Restaurant Insert Form  
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Id</label>
                <input type="text" class="form-control" name="rId" [(ngModel)]="restaurant.rId">
            </div>
            <div class="form-group">
                <label>PhoneNo</label>
                <input type="text" class="form-control" name="phno" [(ngModel)]="restaurant.phno">
            </div> 
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="restaurant.email">
            </div> 
            <div class="form-group">
                <label>Email Code</label>
                <input type="text" class="form-control" name="locid" [(ngModel)]="restaurant.locid">
            </div> 
            
        </div>
        <div class="card-footer">
            <button class="btn btn-success">Save</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-danger">Cancel</button>
        </div>
    </div>
</form>
