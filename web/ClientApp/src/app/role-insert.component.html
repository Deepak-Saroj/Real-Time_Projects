<form>
    <div class="card">
        <div class="card-header bg-primary text-light">
            Role Insert Form  
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>role Id</label>
                <input type="text" class="form-control" name="roleid" [(ngModel)]="role.roleid">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="roleName" [(ngModel)]="role.roleName">
            </div> 
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" name="roleDis" [(ngModel)]="role.roleDis">
            </div> 
          
            
        </div>
        <div class="card-footer">
            <button class="btn btn-success">Save</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-danger">Cancel</button>
        </div>
    </div>
</form>
