<div class="card">
    <div class="card-header bg-primary text-light">
        Restaurant List
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <tr>
            
                <th>Restaurant Code</th>
                <th>Restaurant PhoneNo</th>
                <th>Restaurant Email</th>
                <th>Location Code</th>
           
            </tr>
            <tr *ngFor = "let r of restaurant" >
       
                <td>{{r.rId}}</td>
                <td>{{r.phno}}</td>
                <td>{{r.email}}</td>
                <td>{{r.locid}}</td>
                
            </tr>
        </table>
    </div>
</div>
