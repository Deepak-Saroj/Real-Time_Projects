<div class="card">
    <div class="card-header bg-primary text-light">
        Menu List
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <tr>
            
                <th>Menu Code</th>
                <th>Items</th>
                <th>FullPrice</th>
                <th>HalfPrice</th>
           
            </tr>
            <tr *ngFor = "let e of menu" >
       
                <td>{{e.manuId}}</td>
                <td>{{e.items}}</td>
                <td>{{e.fullPrice}}</td>
                <td>{{e.halfPrice}}</td>
                
                
            </tr>
        </table>
    </div>
</div>
